<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Livros </mat-toolbar>

    <div *ngIf="books$ | async as books; else loading">
      <table mat-table [dataSource]="books" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let book">{{ book.title }}</td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Autor</th>
          <td mat-cell *matCellDef="let book">{{ book.author }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let book">{{ book.price }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell #matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adionar livro">
              <mat-icon (click)="onAdd">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let book">
            <button mat-icon-button color="primary" aria-label="Editar livro">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover livro">
              <mat-icon>remove</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="column-flex mat-elevation-z8">
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
