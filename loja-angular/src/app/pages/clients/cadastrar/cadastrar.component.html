<form class="row g-3 needs-validation" novalidate [formGroup]="clientForm" (ngSubmit)="register()">
  <div class="row">
    <div class="col-12">
      <h2 class="pb-2 border-bottom">
        {{ clientId ? "Editar" : "Cadastrar" }} cliente
      </h2>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nome</label>
    <input type="name" class="form-control" id="name" formControlName="name" />
    <div class="valid-feedback"></div>
  </div>

  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
    <div class="valid-feedback"></div>
  </div>

  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Telefone</label>
    <input
      type="phone"
      class="form-control"
      id="phone"
      formControlName="phone"
    />
    <div class="valid-feedback"></div>
  </div>

  <button type="submit" [disabled]="!clientForm.valid" class="btn btn-outline-dark">
    {{ clientId ? "Editar" : "Cadastrar" }}
  </button>
  <button type="button" class="btn btn-outline-danger ml-1" (click)="backToList()">
    Voltar
  </button>
</form>
