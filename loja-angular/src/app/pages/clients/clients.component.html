<div class="row">
  <div class="col-12">
    <h2 class="pb-2 border-bottom">Clientes</h2>
  </div>
  <div class="col-12">
    <a class="btn btn-sm btn-dark mb-3" routerLink="/clients/cadastrar">Cadastrar</a>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Telefone</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client._id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-sm btn-outline-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Ações
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" routerLink="/clients/edit/{{client._id}}">Editar</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">Excluir</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
